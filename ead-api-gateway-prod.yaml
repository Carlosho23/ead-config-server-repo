server:
  port: ${PORT}

spring:
  application:
    name: ead-api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: authuser
            uri: https://curso-ead-authuser-prod-bb7cb26b48d0.herokuapp.com
            predicates:
              - Path=/ead-authuser/**
          - id: course-service
            uri: lb://EAD-COURSE-SERVICE
            predicates:
              - Path=/ead-course/**
          - id: notification-service
            uri: lb://EAD-NOTIFICATION-SERVICE
            predicates:
              - Path=/ead-notification/**
